<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Productos
    </ion-title>
    <ion-searchbar 
    placeholder="Categorias"
    (ionChange)="onSearchChange($event)"
    showCancelButton ="focus"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let product of products">
    <ion-card-header>
      <ion-card-title>{{product.name}}</ion-card-title>
      <ion-card-subtitle><ion-chip color="getColor(product.type)" >
          <ion-label>
            {{product.type}}
          </ion-label>
        </ion-chip>
      </ion-card-subtitle>
      <ion-card-title>{{product.name}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{product.price}}
    </ion-card-content>
  </ion-card>
</ion-content>
